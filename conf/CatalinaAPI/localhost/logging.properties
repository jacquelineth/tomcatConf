handlers = 1catalina.org.apache.juli.FileHandler, 2localhost.org.apache.juli.FileHandler, 3com.ibm.rules.res.logging.internal.RESLogger, 4org.apache.catalina.startup.TldConfig, java.util.logging.ConsoleHandler

.handlers = 1catalina.org.apache.juli.FileHandler, java.util.logging.ConsoleHandler

############################################################
# Handler specific properties.
# Describes specific configuration info for Handlers.
############################################################

1catalina.org.apache.juli.FileHandler.level = FINE
1catalina.org.apache.juli.FileHandler.directory = ${catalina.base}/logs
1catalina.org.apache.juli.FileHandler.prefix = catalinaAPI.

2localhost.org.apache.juli.FileHandler.level = FINE
2localhost.org.apache.juli.FileHandler.directory = ${catalina.base}/logs
2localhost.org.apache.juli.FileHandler.prefix = localhostAPI.

3com.ibm.rules.res.logging.internal.RESLogger.level = FINE
3com.ibm.rules.res.logging.internal.RESLogger.directory = ${catalina.base}/logs
3com.ibm.rules.res.logging.internal.RESLogger.prefix = RES.

4org.apache.catalina.startup.TldConfig.level = FINE
4org.apache.catalina.startup.TldConfig.directory = ${catalina.base}/logs
4org.apache.catalina.startup.TldConfig.prefix = TLD.

java.util.logging.ConsoleHandler.level = FINE
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter


############################################################
# Facility specific properties.
# Provides extra control for each logger.
############################################################

org.apache.catalina.core.ContainerBase.[Catalina].[localhost].level = INFO
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].handlers = 2localhost.org.apache.juli.FileHandler

org.apache.catalina.core.ContainerBase.[Catalina].[localhost].[/res].level = ALL
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].[/res].handlers = 3com.ibm.rules.res.logging.internal.RESLogger

org.apache.catalina.core.ContainerBase.[Catalina].[localhost].[/teamserver].level = FINE
org.apache.catalina.core.ContainerBase.[Catalina].[localhost].[/teamserver].handlers = 4org.apache.catalina.startup.TldConfig

# For example, set the org.apache.catalina.util.LifecycleBase logger to log
# each component that extends LifecycleBase changing state:
#org.apache.catalina.util.LifecycleBase.level = FINE

# To see debug messages in TldLocationsCache, uncomment the following line:
org.apache.jasper.compiler.TldLocationsCache.level = FINE
